PLG_SYSTEM_SLIDERS="Sistem - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - membuat slider konten di Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Masukkan Sliders"
SLIDERS_DESC="Dengan Sliders Anda bisa membuat slider konten dimana saja di Joomla!<br /><br />Anda bisa memakai tombol editor untuk menggantikan blok slider contoh. Sintaknya seperti:<br /><span class=&quot;nn_code&quot;>{slider Judul Slider 1}<br />Teks Anda...<br />{slider Judul Slider 2}<br />Teks Anda...<br />{/sliders}</span><br /><br />Untuk membuat slider tertentu di halaman Anda, pakai Tautan Slider, seperti:<br /><span class=&quot;nn_code&quot;>{sliderlink Judul Slider 2}Teks tautan{/sliderlink}</span><br /><br />Untuk menambahkan kelas tambahan ke slider (untuk tujuan gaya), Anda bisa lakukan:<br /><span class=&quot;nn_code&quot;>{slider Judul Slider 1&#124;myclass}</span><br />Berkas gaya Slider aslinya dengan gaya kelas biru, hijau, dan abu-abu."

