SLD_CLOSING_TAG="Tagar penutup"
SLD_CLOSING_TAG_DESC="Kata-kata yang digunakan untuk tagar penutup sliders.<br /><br />Secara standar adalah 'sliders'. Maka tagar penutup akan seperti:<br /><span class=&quot;nn_code&quot;>{/sliders}</span><br /><br />Anda bisa mengganti kata-katanya kalau ada plugin lain yang memakai sintak tagar ini."
