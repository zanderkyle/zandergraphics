; SLD_SHOW_ICON_DESC="Select to show an open/close icon in the slider handles."
SLD_SLIDE_SPEED="Kecepatan Slide"
SLD_SLIDE_SPEED_DESC="Kecepatan efek slide dalam milidetik. Atur ke 0 untuk tanpa efek."
