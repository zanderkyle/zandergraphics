SLD_TAG_SYNTAX_DESC="Pilih apakah akan memakai spasi atau '=' di tagar untuk memisahkan nama tagar dari judul. Ini akan berdampak juga ke tautan-tautan tagar."
; SLD_TITLE_EMPTY="Only slider that have a title will be used."
SLD_TITLE_TAG="Tagar Judul"
SLD_TITLE_TAG_DESC="Ini adalah tipe tagar yang digunakan untuk judul-judul slider. Tagar-tagar ini akan disembunyikan saat slider dibuat, tapi akan ditampilkan di halaman dimana slider tidak diatur (seperti di halaman cetak atau di peramban yang tidak mendukung javascript)."
SLD_USE_COOKIES="Pakai Cookie"
SLD_USE_COOKIES_DESC="Kalau dipilih, slider aktif akan disimpan di cookie dan akan tetap aktif saat halaman dikunjungi kembali."
SLD_USE_HASH="Pakai Tanda Pagar"
SLD_USE_HASH_DESC="Kalau dipilih, slider aktif akan diatur melalui tanda pagar di URL (#judul-slider-saya) dan akan ditambahkan ke URL saat slider diaktifkan."