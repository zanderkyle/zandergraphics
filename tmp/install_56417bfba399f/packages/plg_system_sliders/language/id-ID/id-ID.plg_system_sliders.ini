SLD_OLD="Cara Lama"
SLD_OPENING_TAG="Tagar Pembuka"
SLD_OPENING_TAG_DESC="Kata-kata yang digunakan untuk tagar pembuka sliders.<br /><br />Secara standar adalah 'slider'. Maka tagar pembuka akan seperti:<br /><span class=&quot;nn_code&quot;>{slider Judul Slider Saya}</span><br /><br />Anda bisa mengganti kata-katanya kalau ada plugin lain yang memakai sintak tagar ini."
SLD_RELOAD_IFRAMES="Muat ulang Iframes"
SLD_RELOAD_IFRAMES_DESC="Pilih untuk memuat ulang slider pertama kali saat diaktifkan. Gunakan ini hanya apabila Anda mempunyai iframe yang bermasalah saat dimuat di slider terdekat"
SLD_SAVE_COOKIES="Simpan Cookie"
SLD_SAVE_COOKIES_DESC="Kalau dipilih, sliders aktif akan disimpan di cookie. Aktifkan kalau Anda ingin memakai informasi ini di skrip kustom yang lain."
SLD_SCROLL="Gulir ke Atas"
SLD_SCROLL_BY_URL="Gulir berdasarkan URL"
SLD_SCROLL_BY_URL_DESC="Kalau dipilih, jendela akan kembali ke atas slider saat slider dibuka melalui URL. Anda bisa mengganti opsi ini dengan menambahkan tanda minus (-) diakhir nama sldier di URL.<br /><br />Kalau tidak dipilih, Anda bisa mengubahnya dan membuat halaman kembali dengan menambahkan tanda tambah (+) diakhir nama slider di URL."
SLD_SCROLL_DESC="Kalau dipilih, jendela akan kembali ke atas ke slider pertama saat slider dibuka.<br /><br />Ketika 'Ke Slider' dipilih, maka akan kembali ke atas ke slider aktif saat ini."
SLD_SCROLL_LINKS="Gulir pada Tautan"
SLD_SCROLL_LINKS_DESC="Kalau dipilih, jendela akan kembali ke atas sliders saat slider dibuka melalui tautan."
SLD_SCROLL_OFFSET="Offset gulir"
SLD_SCROLL_OFFSET_DESC="Offset kembali dalam pixel. Kalau ini diatur ke angka yang negatif, peramban akan kembali ke titik diatas slider. Ini akan berguna apabila situs Anda mempunyai menu atas yang mengambang."
