; SLD_INIT_TIMEOUT_DESC="Set the delay in miliseconds to initialise the Sliders script after pageload. You can use this to make Sliders initialise after other scripts that may require this to function."
SLD_LINK_TAG="Tagar Tautan Slider"
SLD_LINK_TAG_DESC="Kata-kata yang digunakan untuk tagar tautan slider untuk sliders.<br /><br />Secara standar adalah 'sliderlink'. Maka tagar pembuka akan seperti:<br /><span class=&quot;nn_code&quot;>{sliderlink Judul Slider Saya}</span><br /><br />Anda bisa mengganti kata-katanya kalau ada plugin lain yang memakai sintak tagar ini."
