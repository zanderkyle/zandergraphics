INSERT_SLIDERS="แทรกสไลด์"
SLIDERS_DESC="ด้วย Sliders คุณสามารถสร้างสไลเดอร์ได้ทุกที่ใน Joomla!<br /><br />คุณสามารถใช้งานปุ่มกดในเครื่องมือช่วยพิมพ์เพื่อวางตัวอย่างของสไลเดอร์ลงไปในบทความได้. ไวยากรณ์ในการใช้แท็กคำสั่งควรมีลักษณะดังนี้:<br /><span class=&quot;nn_code&quot;>{slider ชื่อสไลด์ 1}<br />Your text...<br />{slider ชื่อสไลด์ 2}<br />Your text...<br />{/sliders}</span><br /><br />หากต้องการสร้างลิงค์ให้กับสไลด์ที่อยู่ในหน้าเวป, คุณสามารถเลือกใช้เป็น Slider Links ได้, เช่น:<br /><span class=&quot;nn_code&quot;>{sliderlink ชื่อสไลด์ 2}Link text{/sliderlink}</span><br /><br />หากต้องการเพิ่มคลาสพิเศษใหม่ให้กับสไลด์ (กรณีต้องการปรับแต่งสไตล์), คุณสามารถสร้าง:<br /><span class=&quot;nn_code&quot;>{slider ชื่อสไลด์ 1&#124;myclass}</span><br />Sliders&#39;s โดยการใช้สไตล์ชีทที่มีให้อยู่แล้วกำหนดรูปแบบสไตล์ให้เป็นคลาส blue, green และ grey."

