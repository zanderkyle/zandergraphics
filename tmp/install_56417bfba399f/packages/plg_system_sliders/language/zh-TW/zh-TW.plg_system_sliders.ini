SLIDERS_DESC="使用 Sliders 能在 Joomla! 中隨處產生內容下滑效果。<br /><br />您可以使用編輯按鈕放置範例下滑區塊。 簡單語法如下所示:<br /><span class=&quot;nn_code&quot;>{slider 下滑標題 1}<br />您的文字...<br />{slider 下滑標題 2}<br />您的文字...<br />{/sliders}</span><br /><br />若要在頁面中產生連結到某些下滑，您可以使用 Slider Links，比如:<br /><span class=&quot;nn_code&quot;>{sliderlink 下滑標題 2}連結文字{/sliderlink}</span><br /><br />若要在下滑加入額外類別 (作為樣式目的)，可以如此做:<br /><span class=&quot;nn_code&quot;>{slider 下滑標題 1&#124;myclass}</span><br />Sliders 的樣式表帶有類別 藍色、綠色和灰色的樣式。"

