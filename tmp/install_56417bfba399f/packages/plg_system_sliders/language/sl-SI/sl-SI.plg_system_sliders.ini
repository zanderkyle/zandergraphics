SLD_SCROLL_OFFSET="Pomikanje odmika"
SLD_SCROLL_OFFSET_DESC="Pomikanje odmika v pikslih. Če je to določeno z negativnim predznakom, bo brskalnik pomaknil do točke nad sliderjem. To je lahko uporabno, če vaša spletna stran ima plavajoči zgornji meni."
