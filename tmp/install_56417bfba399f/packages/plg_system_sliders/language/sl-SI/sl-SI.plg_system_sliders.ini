INSERT_SLIDERS="Drsnik"
SLIDERS_DESC="Z Sliders boste lahko vstavili drsnik v vsebino kjerkoli v Joomla!<br /><br />Lahko uporabite urejevalnik gumb, da se blokira primer slider.Sintaksa preprosto izgleda:<br /><span class=&quot;nn_code&quot;>{slider Naziv drsnika 1}<br />Besedilo...<br />{slider Naziv drsnika 2}<br />Besedilo...<br />{/sliders}</span><br /><br />Če želite povezave do nekaterih strani v stran, lahko uporabite Slider povezave, kot so:<br /><span class=&quot;nn_code&quot;>{sliderlink Naziv drsnika 2}Besedilo povezave{/sliderlink}</span><br /><br />Če želite dodati ekstra razred slider (za styling namene), lahko to storite:<br /><span class=&quot;nn_code&quot;>{slider Naziv drsnika 1&#124;myclass}</span><br />Sliders&#39;s slogi prihajajo iz styling za razrede modra, zelena in siva."

