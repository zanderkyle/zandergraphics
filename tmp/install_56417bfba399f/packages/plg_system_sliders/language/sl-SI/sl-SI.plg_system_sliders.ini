SLD_USE_HASH="Uporaba Hash"
SLD_USE_HASH_DESC="Če je izbran, lahko aktivna slider je treba določiti s pomočjo hash fragment v URL (# moj-slider-naslov) in bo dodana URL, ko se aktivira slider"