SLD_OPENING_TAG="Відкриваючий Тег"
SLD_OPENING_TAG_DESC="Слово використовується для відкриваючого тега слайдів.<br /><br />За умовчанням це 'sliders'. Таким чином, відкриваючий тег:<br /><span class=&quot;nn_code&quot;>{slider My Slider Title}</span><br /><br />Ви можете змінити слово, якщо Ви використовуєте інший плагін, який використовує це слово в синтаксисі своїх тегів."
SLD_RELOAD_IFRAMES="Перезавантажити Iframes"
SLD_RELOAD_IFRAMES_DESC="Виберіть, щоб зробити перезавантажити iframe при першому активуванні слайдера. Використовуйте це тільки, коли у вас є iframe, які викликають проблеми при завантаженні в закритих слайдерах."
SLD_SAVE_COOKIES="Зберегти куки"
SLD_SAVE_COOKIES_DESC="Якщо встановлено, активні слайдери будуть зберігатися в кукіз. Ввімкніть цю опцію, якщо ви хочете використовувати цю інформацію в інших користувальницьких скриптах."
SLD_SCROLL="Прокрутка"
SLD_SCROLL_BY_URL="Виділіть по URL"
SLD_SCROLL_BY_URL_DESC="Якщо вибрано, вікно прокручується у верхню частину слайдеру, коли слайдер відкривається через URL. Ви можете змінити цей параметр, додавши мінус (-) в кінці імені слайдера в URL-адресі.<br /><br />Якщо цей параметр не вибрано, ви можете перевизначити це і зробити прокрутку сторінок, додавши &quot;плюс&quot; ( + ) в кінці імені слайдера в URL-адресі."
SLD_SCROLL_DESC="Якщо обрано, вікно прокрутить до вершини першого слайда, коли слайд буде відкрито.<br /><br />Коли вибрано 'До слайду', це прокрутить до вершини фактичного активного слайда."
SLD_SCROLL_LINKS="Прокрутити за посиланням"
SLD_SCROLL_LINKS_DESC="Якщо встановлено, вікно прокручується у верхню частину слайдера, коли слайдер відкривається за допомогою посилання."
SLD_SCROLL_OFFSET="Зміщення прокрутки"
SLD_SCROLL_OFFSET_DESC="Зміщення в пікселях. Якщо задано від'ємне число, браузер зміщується в позицію над слайдером. Це може бути корисно, коли ваш сайт має плаваюче верхнє меню."
