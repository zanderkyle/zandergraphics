INSERT_SLIDERS="Вставити слайд"
SLIDERS_DESC="З Sliders Ви можете зробити слайди контенту де завгодно в Joomla!<br /><br />Ви можете використовувати кнопку редактора, щоб вставити приклад блоку слайдів. Просто використовуйте схожий синтакс, наприклад:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1}<br />Your text...<br />{slider Slider Title 2}<br />Your text...<br />{/sliders}</span><br /><br />Щоб зробити посилання до певних слайдів у Вашій сторінці, Ви можете зробити так:<br /><span class=&quot;nn_code&quot;>{sliderlink Slider Title 2}Link text{/sliderlink}</span><br /><br />Щоб додати додатковий клас до слайда, Ви можете зробити так:<br /><span class=&quot;nn_code&quot;>{slider Slider Title 1&#124;myclass}</span><br /><br />Таблиця стилів Sliders йде з встановленими класами, синій, зелений і сірий."

