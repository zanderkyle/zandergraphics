SLD_TITLE_TAG="Тег назви"
SLD_TITLE_TAG_DESC="Цей тип тега використовується для назви слайдера. Ці теги будуть приховані, коли повзунки генеруються, але їх буде видно на сторінці, де повзунки не обробляються (наприклад, на сторінці для друку або в браузерах, що не підтримують javascript)."
SLD_USE_COOKIES="Використовувати кукіз"
SLD_USE_COOKIES_DESC="Якщо вибрано, активні слайдери будуть збережені в кукіз і буде залишатися активними, коли сторінки відвідуються повторно."
SLD_USE_HASH="Використовувати хеш"
SLD_USE_HASH_DESC="Якщо вибрано, активний слайдер можна встановити за допомогою хеш-фрагменту в URL (#my-slider-title), який буде додано до URL-адреси, коли активується слайдер"