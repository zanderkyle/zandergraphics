PLG_SYSTEM_SLIDERS="System - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - face continutul sa alunece in Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Adauga Slider"
SLIDERS_DESC="Cu Sliders poti face orice continut sa alunece oriunde in Joomla!<br /><br />Poti folosi butonul editorului pentru a adauga un exemplu de text care aluneca. Sintaxa arata asa:<br /><span class=&quot;nn_code&quot;>{slider Titlu slider 1}<br />Textul tau...<br />{slider Titlu slider 2}<br />Textul tau...<br />{/sliders}</span><br /><br />Pentru a face legaturi cu anumite sliduri din pagina, poti folosi Slider Links, ca:<br /><span class=&quot;nn_code&quot;>{sliderlink Titlu slider 2}textul adresei{/sliderlink}</span><br /><br />Pentru a adauga o clasa extra la un slider (pentru stilizare), poti face:<br /><span class=&quot;nn_code&quot;>{slider Titlu slider 1&#124;clasa mea}</span><br />Fisierul de stiluri ai Sliders vine cu clase de stilizare albastra, verde si gri."

