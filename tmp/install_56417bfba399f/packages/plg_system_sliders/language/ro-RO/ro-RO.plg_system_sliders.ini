SLD_SCROLL_BY_URL="Parcurge dupa URL"
SLD_SCROLL_BY_URL_DESC="Daca este selectat, fereastra va parcurge la inceputul slidului cand un slider este deschis prin URL. Poti schimba acesta setare prin inserarea unui minus (-) la finalul numelui slidului in URL.<br /><br />Daca nu este selectat, poti schimba acesta setare iar pagina se va parcurge adaugand un plus (+) la finalul titlului slidului in URL."
SLD_SCROLL_DESC="Daca este selectat, fereastra va parcurge pana la inceputul primului slider cand un slider este deschis.<br /><br />Cand 'To Slider' este selectat, va parcurge la inceputul primului slider activ."
