SLD_TAG_SYNTAX_DESC="Sélectionner pour utiliser un espace ou '=' dans les tags pour séparer le nom du tag du titre. Ceci affecte également les tags de lien."
; SLD_TITLE_EMPTY="Only slider that have a title will be used."
SLD_TITLE_TAG="Tag Titre"
SLD_TITLE_TAG_DESC="C'est le type de tag utilisé pour les titres des slides. Ces balises seront cachées lorsque les slides sont générés, mais seront visibles sur les pages où les slides ne sont pas traitées (comme sur la page imprimable ou sur les navigateurs qui ne prennent pas en charge JavaScript)."
SLD_USE_COOKIES="Utiliser les Cookies"
SLD_USE_COOKIES_DESC="Si sélectionné, les slides actifs seront stockés dans les cookies et resteront actifs lorsque les pages sont à nouveau visitées."
SLD_USE_HASH="Utiliser les Hashs"
SLD_USE_HASH_DESC="Si sélectionné, le slide actif pourra être réglée via le Hash dans l'URL (#mon-titre-slide) et sera ajouté à l'URL lorsque le slide est activé."