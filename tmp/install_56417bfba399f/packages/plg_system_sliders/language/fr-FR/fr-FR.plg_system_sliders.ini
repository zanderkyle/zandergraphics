PLG_SYSTEM_SLIDERS="System - NoNumber Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - créer des Slides de contenu dans Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Insérer les Sliders"
SLIDERS_DESC="Avec Sliders, il est possible de créer des slides n'importe où dans Joomla!<br /><br />Vous pouvez utiliser le bouton de l'éditeur pour placer un exemple de blocs de slides. La syntaxe ressemblera à :<br /><span class=&quot;nn_code&quot;>{slider Titre 1 du slide}<br />Votre texte...<br />{slider Titre 2 du slide}<br />Votre texte...<br />{/sliders}</span><br /><br />Pour créer des liens vers certains slides de votre page, vous pouvez utiliser les liens de slides comme :<br /><span class=&quot;nn_code&quot;>{sliderlink Titre 2 du slide}texte du lien{/sliderlink}</span><br /><br />Pour ajouter une classe supplémentaire (concernant le rendu graphique), vous pouvez utiliser :<br /><span class=&quot;nn_code&quot;>{slider itre 1 du slide&#124;maclasse}</span><br />Sliders&#39;s est disponible avec les classes de styles bleu, vert et gris."

