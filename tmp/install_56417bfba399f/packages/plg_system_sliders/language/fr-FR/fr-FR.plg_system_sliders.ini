SLD_LINK_TAG="Tag du Lien du Slide"
SLD_LINK_TAG_DESC="Le mot utilisé comme balise pour le lien de balise de slide.<br /><br />Par défaut c'est : 'sliderlink'. Ainsi, une balise ouvrante ressemblera à :<br /><span class=&quot;nn_code&quot;>{sliderlink Titre de mon Slide}</span><br /><br />Vous pouvez changer ce mot si il provoque un conflit avec un autre plugin."
