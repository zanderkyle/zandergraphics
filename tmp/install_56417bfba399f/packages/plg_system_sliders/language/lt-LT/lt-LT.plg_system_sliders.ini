SLD_TAG_SYNTAX_DESC="Pasirinkite, ar naudoti tarpą ar '=' žymėje, kad atskirti žymę nuo pavadinimo. Tai taip pat daro įtaką nuorodų žymei."
; SLD_TITLE_EMPTY="Only slider that have a title will be used."
SLD_TITLE_TAG="Pavadinimo žymė"
SLD_TITLE_TAG_DESC="Tai yra žymės tipas, naudojamas skaidrės pavadinime. Šios žymės bus paslėptos, kai skaidrės yra generuojamos, bet bus matomos puslapiuose, kur skaidres nėra apdorojamos (tokiuose kaip spausdinimo puslapis ar naršyklėse, kurio nepalaiko javascript)."
SLD_USE_COOKIES="Naudoti slapukus"
SLD_USE_COOKIES_DESC="Jei pasirinkta, aktyvios skaidrės bus išsaugotos slapukuose ir išliks aktyvios, kai kitą kartą apsilankysite puslapyje."
SLD_USE_HASH="Naudoti hash'ą"
SLD_USE_HASH_DESC="Jei pasirinkta, aktyvi skaidrė gali būti nustatyta naudojant hash'o fragmentą nuorodoje (#skaidrės-pavadinimas) ir gali būti pridėtas prie nuorodos, kai skaidrė yra aktyvuota"