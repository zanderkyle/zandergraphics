SLIDERS="Sliders"

INSERT_SLIDERS="Įterpti skaidres"
SLIDERS_DESC="Su Sliders galite pridėti turinio skaidres bet kurioje vietoje.<br /><br />Jūs galite naudoti redaktoriuje esantį mygtuką, kad, pavyzdžiui, įterpti skaidrių bloką. Sintaksė paprastai atrodo taip:<br /><span style=&quot;font-family:monospace;&quot;>{slider Skaidrės pavadinimas 1}<br />Jūsų tekstas...<br />{slider Skaidrės pavadinimas 2}<br />Jūsų tekstas...<br />{/sliders}</span><br /><br />Norėdami įterpti nuorodos į kai kurias skaidres puslapyje, galite naudoti skaidrių nuorodas, tokias kaip:<br /><span style=&quot;font-family:monospace;&quot;>{sliderlink Skaidrės pavadinimas 2}Nuorodos tekstas{/sliderlink}</span><br /><br />Norėdami įdėti papildomą klasę į skaidrę (stiliaus tikslais), tai galite padaryti:<br /><span style=&quot;font-family:monospace;&quot;>{slider Skaidrės pavadinimas 1&#124;myclass}</span><br />Pridėtos Sliders stilių klasės: mėlyna, žalia ir pilka."

