MOD_JUX_SOCIAL_TABS_XML_DESC="
		<div class='js-installation'>
			<span style='color: #008000;'><strong>JUX Social Tabs for Joomla</strong></span><br />
			<p><img alt='JUX Social Tabs for Joomla' src='http://www.joomlaux.com/images/digitalstore/thumbnail/jux_Social-Media-Tabs.png' /></p>
			<div style='font-weight:normal'>
				<p>JUX Social Tabs is developed by JoomlaUX to bring you a helpful & effective solution in connecting, updating information directly from different social pages to your website. JUX Social Tabs brings you a brand new & fresh experience in presenting updates from popular social pages.
				</p>
				<p>
				With the broad cover of Social Networks, excellent design with many other advantages in features & functions, JoomlaUX is confident that we bring you a perfect extension for your website.
				</p>

				<p style='clear:both'><span style='color: #ff6600;'><strong>Brief features:</strong></span></p>
				<ul>
					<li>19 Social Networks</li>
					<li>Beautiful Design</li>
					<li>Flexible display: floating on a determined section of a website or fixed in a module position.</li>
					<li>Simple & easy-to-use configuration.</li>
				</ul>
				<p><strong><span style='color: #ff0000;'>Upgrade Method:</span><br /></strong></p>
				<li>You can install new version directly over this version. Uninstallation is not required. Backup any customized files before upgrading.</li>
				<p><span style='color: #008000;'><strong>Links:</strong></span></p>
				<ul>
					<li><a target='_blank' href='http://wiki.joomlaux.com/Social_Media_Tabs'>Userguide</a></li>
					<li><a target='_blank' href='http://extensions.joomla.org/extensions/social-web/social-presence/social-profiles/23706'>Vote for JUX Social Tabs on JED!</a></li>
					<li><a target='_blank' href='http://joomlaux.com/forum'>Forums</a></li>
					<li><a target='_blank' href='http://support.joomlaux.com'>Submit Ticket</a></li>
				</ul>
				<p>Copyright 2012 - 2013 <a href='http://www.joomlaux.com/' title='Visit JoomlaUX'>JoomlaUX</a>.</p>
			</div>
