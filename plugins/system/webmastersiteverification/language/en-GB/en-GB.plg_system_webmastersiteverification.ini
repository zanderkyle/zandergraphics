<h4>Webmaster Site Verification</h4>
<h3>Version v2.3</h3>
<p>Webmaster Site Verification is a plugin for Joomla which allows webmasters to quickly and easily verify their site(s) with Google, Bing, Alexa, Norton, Yandex, WOT, Pinterest, Majestic, AVG ThreadLabs, Flippa, Global Sign, Bitly, Custom Verifications and many more... Designed for Joomla 1.6, 1.7, 2.5 and 3.0 upwards</p>
<p>Author: <a href="https://www.bybe.net/" title="Visit BYBE" target="_blank"> BYBE</a><br />Feedback and Suggestions: <a href="mailto:support@bybe.net" title="Email our team">support@bybe.net</a></p>
<h3>Instructions</h3>
<ol type="1">
	<li>Obtain your verification meta id</li>
	<li>Enter it into the relevant box</li>
	<li>Enable the plugin</li>
	<li>Click Save and Close</li>
	<li>Enjoy, all done!</li>
</ol>
<p><em>Your ID should be visible on the home page within the source code, if not, clear the cache.</em></p>"
